apiVersion: v1
kind: Service
metadata:
  name: master-client-svc
  namespace: test-slurm
spec:
  clusterIP: None
  selector:
    app: master-client
  ports:
  - name: slurm
    port: 6817
    targetPort: 6817
  - name: slurmd
    port: 6818
    targetPort: 6818
  - name: slurmdbd
    port: 6819
    targetPort: 6819
  - name: mysql
    port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: master-client
  namespace: test-slurm
spec:
  serviceName: "master-client-svc"
  replicas: 1  # Number of replicas
  selector:
    matchLabels:
      app: master-client
  template:
    metadata:
      labels:
        app: master-client
    spec:
      setHostnameAsFQDN: true
      serviceAccountName: slurm-config-sa
      containers:
      - name: master-client
        image: bradenacurtis801/slurm@sha256:794a1d5faa9a9b21e580a644e3fdbe36345951e3e761573b59fc386883912f82
        # command: ["/bin/sh", "-c", "sleep infinity"]
        volumeMounts:
        - name: munge-key-volume
          mountPath: /tmp/munge/munge.key
          subPath: munge.key
          readOnly: true
        ports:
        - containerPort: 6817
        - containerPort: 6818
        - containerPort: 6819
        - containerPort: 3306
        env:
        - name: SLURM_ROLE
          value: master
        - name: CONFIG_SERVER_URL
          value: "ws://10.10.223.0:3000/ws/notify"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
      volumes:
      - name: munge-key-volume
        secret:
          secretName: munge-key
      
