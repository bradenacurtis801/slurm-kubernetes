apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-client
  namespace: test-slurm
  labels:
    app: worker-client
spec:
  replicas: 1  # Number of replicas, adjust as needed
  selector:
    matchLabels:
      app: worker-client
  template:
    metadata:
      labels:
        app: worker-client
    spec:
      containers:
      - name: worker-client
        image: bradenacurtis801/slurm@sha256:e43831cd414f91336de7ccaa5b99e039823130cb5738224716e9304601b8d823 
        # command: ["/bin/sh", "-c", "sleep infinity"]
        volumeMounts:
        - name: munge-key-volume
          mountPath: /tmp/munge/munge.key
          subPath: munge.key
          readOnly: true
        env:
        - name: SLURM_ROLE
          value: worker
        - name: CONFIG_SERVER_URL
          value: "ws://10.10.223.0:3000/ws/notify"
      restartPolicy: Always
      volumes:
      - name: munge-key-volume
        secret:
          secretName: munge-key
